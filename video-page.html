<script>
// function to wait
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

// define an array of videos and add the first one
var videoSource = new Array();
videoSource[0]='videos/video-2.mp4';
videoSource[1]='videos/video-1.mp4';
document.getElementById("video1").setAttribute("src",videoSource[0]);
document.getElementById("video1").setAttribute("type","video/mp4");

document.getElementById("FlashingMic").style.visibility = 'hidden';

var video = document.getElementById("video1");
video.play();
video.addEventListener('ended', () => EndedFunction(), false);

function EndedFunction() {
  AudioRecorder();
  document.getElementById("FlashingMic").style.visibility = 'visible';
  sleep(6000).then(() => {
    document.getElementById("FlashingMic").style.visibility = 'hidden';
    document.getElementById("video1").setAttribute("src",videoSource[1]);
    document.getElementById("video1").play();
  });
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

// stuff to record and play back
const recordAudio = () => {
  return new Promise(resolve => {
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        const mediaRecorder = new MediaRecorder(stream);
        const audioChunks = [];

        mediaRecorder.addEventListener("dataavailable", event => {
          audioChunks.push(event.data);
        });

        const start = () => {
          mediaRecorder.start();
        };

        const stop = () => {
          return new Promise(resolve => {
            mediaRecorder.addEventListener("stop", () => {
              const audioBlob = new Blob(audioChunks);
              const audioUrl = URL.createObjectURL(audioBlob);
              const audio = new Audio(audioUrl);
              const play = () => {
                audio.play();
              };

              resolve({ audioBlob, audioUrl, play });
            });

            mediaRecorder.stop();
          });
        };

        resolve({ start, stop });
      });
  });
};

function AudioRecorder() {
(async () => {
  const recorder = await recordAudio();
  recorder.start();

  setTimeout(async () => {
    const audio = await recorder.stop();
    audio.play();
  }, 3000);
})();
}
</script>
